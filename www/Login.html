<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interstellar Jams</title>
<link rel="stylesheet" href="./styles.css">
<script src="./Scripts/Validation.js"></script>
<style>
    .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    .login-container p {
        font-size: 1.2em;
        margin-bottom: 20px;
    }
    .login-container form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .login-container form input {
        margin: 10px 0;
    }
    .login-container button {
        margin-top: 20px;
    }
</style>
</head>
<body class="bg">

    <div class="login-container">
        <p>Please login below...</p>
        <form>
            <label for="login">Name:</label>
            <input class="button" type="text" id="login" name="login">
            <label for="password">Password:</label>
            <input class="button" type="text" id="password" name="password">
            <button type="button" class="button" onclick="try2login()">Login</button>
        </form>
    </div>

<div class="container">
    <script src="./html_script.js"></script>
</div>

</body>
</html>
